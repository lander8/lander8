  copy:
    landing:
      section_one:
        header: "Scalable Analytics Built for Businesses"
        sub_header: "Lander8 offers an easy and in-depth solution for businesses serious about building their user base. Using our powerful analytics tools, you close the gap between a customer's last interaction and their next purchase."
      section_two:
        header: "Business, Meet Your Consumer Base"
        sub_header: "Using lander8 user tracking, you can know your consumers without ever meeting them."
    documentation:
      page_header: "Documentation"
      page_description: "Lander8 is a scalable analytics tool built for businesses. We make it easy to measure and stay on top of your business' analytics and provide a solution that is easy to integrate while still being relatively powerful. Here's how you can get started:"
      section_one:
        title: "Integration"
        description:
          part_one: "Once you've added your new website to your profile, you'll be able to manage it from your \"websites\" page. When you click \"Manage\" on the website you want to integrate with, you'll see information about your website. Among this information is your API key. This key is unique to you and your website. Do not share it with anyone, anyone with access to this key has direct access to information and analytics regarding your website."
          part_two: "Use your API key to send JSON requests to our API endpoints. In order to send data to, or get data from lander8, you must include this api key in your request using they key \"api_key\". Failure to provide a valid API key will result in a 401 Unauthorized response error code. A very simple request with the minimum required information should look something similar to:"
      section_two:
        title: "Tracking Orders"
        endpoint: "/api/tracking/order"
        description: "Tracking orders is fairly simple. There are a few required fields that must be sent in order to successfully register an order on lander8. The following are fields that you can apply to your order:"
        parameters:
          - "api_key (required for all API interactions)"
          - "total (required)"
          - "subtotal (required)"
          - "tax_total (required)"
          - "shipping_total (required)"
          - "user_id (required)"
          - "order_id (required)"
          - "created_at (required)"
      section_three:
        title: "Tracking Site Traffic"
        description: "Each website registered with lander8 recieves a tracking pixel (a 1x1 transparent .PNG image) that must be placed in the <body> tag of every page of the website in order to track views. The tracking pixel comes with parameters in its URL that help to provide more information on each visit. Accepted parameters are as follows:"
        parameters:
          - "website_id (required)"
          - "user_id (optional)" 
